        // --- DOM Elements ---
        const brandNavContainer = document.getElementById('brand-nav-buttons');
        const brandTitle = document.getElementById('brand-title');
        const productGrid = document.getElementById('product-grid');
        let priceUpdateIntervals = [];

        /**
         * Clears all active price update intervals. This is called before rendering a new brand's products.
         */
        function clearPriceIntervals() {
            priceUpdateIntervals.forEach(clearInterval);
            priceUpdateIntervals = [];
        }

        /**
         * Finds all product cards in the DOM and starts a price update interval for each one.
         */
        function startPriceUpdates() {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                const priceElement = card.querySelector('.price-value');
                const priceIconElement = card.querySelector('.price-icon');
                if (!priceElement || !priceIconElement) return;

                const originalPrice = parseFloat(priceElement.dataset.originalPrice);
                let currentPrice = originalPrice;

                const intervalId = setInterval(() => {
                    const change = (Math.random() - 0.5) * 2; // Random value between -1 and 1
                    const newPrice = Math.max(0.01, originalPrice + (originalPrice * (change / 10)));
                    const priceChange = newPrice - currentPrice;

                    // Update UI elements
                    priceElement.textContent = `${newPrice.toFixed(2)} TL`;

                    const priceColor = priceChange > 0 ? 'text-green-500' : priceChange < 0 ? 'text-red-500' : 'text-gray-500';
                    const priceIcon = priceChange > 0 ? '▲' : priceChange < 0 ? '▼' : '';

                    priceElement.className = `price-value text-2xl font-bold ${priceColor}`;
                    priceIconElement.className = `price-icon text-sm font-semibold ${priceColor}`;
                    priceIconElement.textContent = priceIcon;

                    currentPrice = newPrice;
                }, 2000 + Math.random() * 1000); // Update every 2-3 seconds

                priceUpdateIntervals.push(intervalId);
            });
        }

        /**
         * Renders the product grid for a given brand.
         * @param {string} brand - The name of the brand to display.
         */
        function displayProducts(brand) {
            brandTitle.textContent = brand;
            
            // Clear previous state
            productGrid.innerHTML = '';
            clearPriceIntervals();

            // Update nav button styles
            document.querySelectorAll('#brand-nav-buttons button').forEach(button => {
                button.className = `px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200 ${
                    button.textContent === brand
                        ? 'bg-blue-600 text-white shadow-lg'
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                }`;
            });

            // Generate and display new product cards
            const products = catalogData[brand] || [];
            let gridHTML = '';
            products.forEach(product => {
                const imageUrl = product.imageUrl || `https://placehold.co/600x400/EEE/31343C?text=${product.name.split(' ')[0]}`;
                gridHTML += `
                    <div class="product-card bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                        <img 
                            src="${imageUrl}" 
                            alt="${product.name}" 
                            class="w-full h-48 object-cover"
                            onError="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Image+Not+Found';"
                        />
                        <div class="p-4 flex flex-col justify-between h-48">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 h-16">${product.name}</h3>
                                <p class="text-sm text-gray-500 mb-2">SKU: ${product.productCode}</p>
                            </div>
                            <div class="flex items-center justify-between mt-4">
                                <p class="price-value text-2xl font-bold text-gray-500" data-original-price="${product.price}">
                                    ${product.price.toFixed(2)} TL
                                </p>
                                <span class="price-icon text-sm font-semibold text-gray-500"></span>
                            </div>
                        </div>
                    </div>
                `;
            });
            productGrid.innerHTML = gridHTML;
            
            // Start price updates for the newly rendered cards
            startPriceUpdates();
        }

        /**
         * Initializes the application. Renders the brand navigation and the products for the first brand.
         */
        function initializeApp() {
            const brands = Object.keys(catalogData);
            
            // Create brand navigation buttons
            brands.forEach(brand => {
                const button = document.createElement('button');
                button.textContent = brand;
                button.onclick = () => displayProducts(brand);
                brandNavContainer.appendChild(button);
            });
            
            // Display the first brand by default
            if (brands.length > 0) {
                displayProducts(brands[0]);
            }
        }

        // Start the application once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
